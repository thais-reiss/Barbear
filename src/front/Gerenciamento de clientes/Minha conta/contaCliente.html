<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link
      rel="stylesheet"
      href="../../Gerenciamento de Barbearias/Pagina de Login/CSS/global.css"
    />
    <link
      rel="stylesheet"
      href="../../Gerenciamento de Barbearias/Pagina de Login/CSS/header.css"
    />
    <!-- Boxicons CDN Link -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <link
      rel="icon"
      href="../../../../docs/images/logoBarBear2.png"
      type="image/png"
    />
    <title>Minha Conta - BarBear</title>
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo">
        <img
          src="../../../../docs/images/logoBarBear2.png"
          alt="Logo BarBear"
        />
      </a>

      <ul id="navlist" class="navlist">
        <li>
          <a href="../../HomePage/index.html" class="active">Página inicial</a>
        </li>
        <!--<li><a href="../../HomePage/index.html#about">Sobre nós</a></li>-->
        <li><a href="../../Exibir barbearias/exibir.html">Barbearias</a></li>
        <li><a href="../../HomePage/index.html#review">Avaliações</a></li>
      </ul>

      <div class="nav-icons">
        <a href="#"><i class="bx bx-search"></i></a>
        <a
          href="../../Gerenciamento de clientes/Login cliente/loginCliente.html"
          ><i class="bx bx-user"></i
        ></a>
        <div class="bx bx-menu" id="menu-icon"></div>
      </div>
    </header>

    <main class="main">
      <div class="containerSlogan">
        <main class="login">
          <div>
            <p>Aqui você pode consultar <br>seus dados cadastrados</p>
  
          </div>
          <img
            src="../../../../docs/images/undraw_barber_-3-uel.svg"
            alt="Barber"
            id="barber"
          />
        </main>
        <div class="form">
          <h1 class="subLogin">Minha Conta</h1>

          <form class="formulario">
            <div>
              <label for="botaoA">Meus agendamentos</label>
              <button id="botaoE" class="botaoLogin" type="button">
                Meus agendamentos
              </button>
            </div>

            <div>
              <label for="botaoA">Alterar conta</label>
              <button id="botaoA" class="botaoLogin" type="button">
                Alterar dados cadastrados
              </button>
            </div>

            <div>
              <label for="botaoC">Excluir conta</label>
              <button id="botaoC" class="botaoLogin" type="button">
                Deseja fazer a exclusão da conta?
              </button>
            </div>

            <div>
              <label for="botaoD">Sair da conta</label>
              <button id="botaoD" class="botaoLogin" type="button">
                Sair da conta
              </button>
            </div>
          </form>
        </div>

        <div class="exibirInfo">
          <div class="form">
            <h1 class="subLogin">Suas informações</h1>
            <form class="formulario" action="#">
              <label for="EmailCliente">Email</label>
              <input
                type="email"
                id="EmailCliente"
                placeholder="Email"
                disabled
              />

              <label for="NomeCliente">Seu Nome</label>
              <input
                type="text"
                id="NomeCliente"
                placeholder="Seu Nome"
                disabled
              />

              <label for="TelefoneCliente">Telefone</label>
              <input
                type="text"
                id="TelefoneCliente"
                placeholder="Telefone"
                disabled
              />
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="../../HomePage/JS/header.js"></script>
    <script src="./JS/script.js"></script>
  </body>
</html>
