  <body>
    <header class="header">
      <a href="#" class="logo">
        <img
          src="../../../../docs/images/logoBarBear2.png"
          alt="Logo BarBear"
        />
      </a>

      <ul id="navlist" class="navlist">
        <!-- <li>
          <a href="../../HomePage/index.html" class="active">Página inicial</a>
        </li>
       <li><a href="../../HomePage/index.html#about">Sobre nós</a></li>-->

          ><i class="bx bx-user"></i
        ></a>
        <div class="bx bx-menu" id="menu-icon"></div>
      </div>
    </header>

    <div class="cont">
      <div class="gridContainer">
        <div class="fotoAgendamento">
          <p>Algum imprevisto? Remarque!</p>
          <img
            src="../../assets/imgs/agendamento.svg"
            alt="Agendamento"
            id="barber"
          />
        </div>
        <div class="form">
          <div>
            <h1 class="subAgendamento">Alterar agendamento</h1>
          </div>

          <form class="formularioAgendamento" id="agendamentoForm">
            <label for="service">Nome do serviço</label>
            <!-- Fazer com integração para o place holder ser o nome do serviço que está sendo agendado /> -->
            <input
              type="text"
              id="service"
              placeholder="Nome do serviço em questão"
              disabled
            />

            <label for="descricao">Descrição do agendamento</label>
            <input type="text" id="descricao" placeholder="Descrição" />

            <label for="data">Data</label>
            <input type="date" id="data" placeholder="Data" required />

            <!--<label for="horario">Horário</label>
            <input type="time" id="horario" name="horario" />-->
            <label for="tipo">Horários Disponíveis</label>
            <select class="selectForm" id="tipo" name="opcoes">
              <option value="">Selecione um horário</option>
            </select>
            <!-- Fazer com integração método de extração de horas(possivel fazer com a função split(":") onde será divido em um array onde o [0]: Contém as horas. [1]: Contém os minutos.) /> -->

            <!-- Se disponivel no postgre agendar automaticamente /> -->
            <button class="botaoLogin" id="btn" type="submit">
              Checkar disponibilidade
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="./JS/script.js"></script>
